<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1340" />
	<link href="./css/common_c.css" rel="stylesheet"> <!-- 템플릿 사이트 common -->
	<link href="./css/layout.css" rel="stylesheet">
	<link href="./css/swiper.min.css" rel="stylesheet">
	<link href="./css/jqueryui.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">

	<script src="./js/moment.min.js"></script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/hoverIntent.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/daterangepicker.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap landing_wrap">
		<div class="landing_top"></div>
		<div class="landing_tape">
			<div class="landing_tape_item">
				<img src="./images/gray_copy_item.png" alt="">
				<a href="#" class="btn_oplayer"></a>
			</div>
		</div>
		<div class="landing_mid">
			<div class="landing_mid_imgitem"><img src="./images/pay_center_01.jpg" alt=""></div>
			<div class="landing_mid_imgitem"><img src="./images/pay_center_02.jpg" alt=""></div>
			<div class="landing_mid_imgitem"><img src="./images/pay_center_03.jpg" alt=""></div>
		</div>
		<div class="landing_mid2">
			<div class="landing_mid2_imgitem"><img src="./images/pay_bottom.png" alt=""></div>
		</div>
		<div class="landing_tape type2">
			<div class="landing_tape_item"><img src="./images/gray_copy_item2.png" alt=""></div>
		</div>
		<div class="landing_ticket_wrap">
			<div class="landing_ticket_box_group">
				<div class="landing_ticket_box_cols">
					<img src="./images/pay_ticket01.png" alt="">
					<a href="#" class="btn_oplayer"></a>
				</div>
				<div class="landing_ticket_box_cols">
					<img src="./images/pay_ticket02.png" alt="">
					<a href="#" class="btn_oplayer"></a>
				</div>
				<div class="landing_ticket_box_cols">
					<img src="./images/pay_ticket03.png" alt="">
					<a href="#" class="btn_oplayer"></a>
				</div>
			</div>
			<div class="landing_data_table_wrap">
				<table class="landing_data_table">
					<tr>
						<th><span class="landing_data_label">상품명</span></th>
						<td><div class="landing_data_value">1년 회원권 / 5년 회원권 / 평생 회원권</div></td>
					</tr>
					<tr>
						<th><span class="landing_data_label">회원 기간</span></th>
						<td><div class="landing_data_value">회원권 결제 후 첫 출발일로 부터 유효기간 내 (1년 / 5년 / 평생)</div></td>
					</tr>
					<tr>
						<th><span class="landing_data_label">유의사항</span></th>
						<td>
							<div class="landing_data_value">
								<ul class="indent_item_list">
									<li>
										<div class="indent_item">
											<span class="indent_bullet">1.</span>
											<div class="indent_content">모든 서비스는 회원권 만료일에 자동 종료됩니다.</div>
										</div>
									</li>
									<li>
										<div class="indent_item">
											<span class="indent_bullet">2.</span>
											<div class="indent_content">무료서비스가 제공되는 골프장, 모든 일정은 시크릿투어에서 결정하며, 일정은 사이트내 이벤트에 공지됩니다.</div>
										</div>
									</li>
									<li>
										<div class="indent_item">
											<span class="indent_bullet">3.</span>
											<div class="indent_content">유료서비스 연장시 결제일로 부터 다시 카운트 됩니다.</div>
										</div>
									</li>
								</ul>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
